<!DOCTYPE html>
<html>
<head>
    <title>Enterprise Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        
        /* AI-themed animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.3) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(20px) rotate(-1deg); }
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h3 {
            color: #34495e;
            margin: 25px 0 15px 0;
            font-size: 1.3em;
        }
        
        input[type="file"], textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input[type="file"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .answer {
            background: linear-gradient(135deg, #a8e6cf, #dcedc8);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #4caf50;
            animation: slideIn 0.5s ease;
        }
        
        .error {
            background: linear-gradient(135deg, #ffcdd2, #f8bbd9);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #f44336;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #upload-status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Enterprise Production Assistant</h1>
        
        <h3>üìÑ Upload Document</h3>
        <input type="file" id="file" accept=".pdf">
        <button onclick="upload()">Upload PDF</button>
        <div id="upload-status"></div>
        
        <h3>‚ùì Ask Question</h3>
        <textarea id="question" rows="3" placeholder="What would you like to know?"></textarea>
        <button onclick="ask()">Get Answer</button>
        
        <div id="answer" style="display:none;"></div>
    </div>

    <script>
        // Generate session ID for conversation tracking
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        console.log('Session ID:', sessionId);
        
        async function upload() {
            const file = document.getElementById('file').files[0];
            const statusDiv = document.getElementById('upload-status');
            
            if (!file) {
                statusDiv.innerHTML = '<div class="status-error">‚ö†Ô∏è Please select a PDF file first</div>';
                return;
            }
            
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                statusDiv.innerHTML = '<div class="status-error">‚ùå Only PDF files are supported</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            statusDiv.innerHTML = '<div class="status-info">üöÄ Uploading and processing document...</div>';
            
            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = `<div class="status-success">‚úÖ ${result.message}<br><small>Word count: ${result.word_count || 'Processing...'}</small></div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status-error">‚ùå ${result.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status-error">‚ùå Upload failed - please try again</div>';
            }
        }
        
        async function ask() {
            const question = document.getElementById('question').value;
            if (!question) return alert('Enter a question');
            
            const formData = new FormData();
            formData.append('question', question);
            formData.append('session_id', sessionId);
            
            document.getElementById('answer').innerHTML = 'Thinking...';
            document.getElementById('answer').style.display = 'block';
            
            try {
                const response = await fetch('/query', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('answer').className = 'answer';
                    let sourceInfo = `Source: ${result.source}`;
                    
                    if (result.filename) {
                        sourceInfo += ` (${result.filename})`;
                    }
                    
                    sourceInfo += ` | Confidence: ${Math.round(result.confidence * 100)}%`;
                    
                    // Add memory and session info
                    let memoryInfo = '';
                    if (result.has_context) {
                        memoryInfo = '<br><small>üí≠ Using conversation context for better answers</small>';
                    }
                    
                    document.getElementById('answer').innerHTML = 
                        `<strong>ü§ñ AI Answer:</strong><br><br>${result.answer}<br><br>
                         <small style="opacity: 0.8;">üìÑ ${sourceInfo}${memoryInfo}</small>`;
                } else {
                    document.getElementById('answer').className = 'error';
                    let errorMsg = result.error;
                    if (result.moderated) {
                        errorMsg = 'üö´ ' + errorMsg + '<br><small>Content was filtered for safety</small>';
                    }
                    document.getElementById('answer').innerHTML = `<strong>‚ùå Error:</strong><br>${errorMsg}`;
                }
            } catch (error) {
                document.getElementById('answer').className = 'error';
                document.getElementById('answer').innerHTML = 'Request failed';
            }
        }
    </script>
</body>
</html>
